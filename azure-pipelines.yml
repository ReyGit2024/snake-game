trigger:
  - master
pool:
  vmImage: 'ubuntu-latest'
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet
- script: dotnet build --configuration Release
  displayName: 'Build solution'
- script: dotnet test
  displayName: 'Run unit tests'
